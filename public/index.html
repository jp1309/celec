<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CELEC · Dashboard Energético</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">
        <h1>CELEC · Dashboard</h1>
        <p>Análisis de Producción e Hidrología diaria</p>
      </div>
      <div class="meta-status" id="metaStatus">Cargando metadatos...</div>
    </header>

    <main class="dashboard-grid">
      <!-- Módulo de Producción -->
      <section class="module-card" id="module-prod">
        <div class="module-header">
          <div class="module-title">
            <h2>Producción de Energía</h2>
            <span>Comparativa anual de generación en MWh</span>
          </div>
          <div class="controls-row">
            <div class="control-group">
              <label for="prodCentral">Central</label>
              <select id="prodCentral"></select>
            </div>
            <div class="control-group">
              <label for="prodYears">Años para comparar</label>
              <select id="prodYears" multiple></select>
            </div>
          </div>
        </div>
        <div class="plot-container" id="plotProd"></div>
      </section>

      <!-- Módulo de Hidrología -->
      <section class="module-card" id="module-hidro">
        <div class="module-header">
          <div class="module-title">
            <h2>Hidrología</h2>
            <span>Caudal (m³/s) y Cota (msnm)</span>
          </div>
          <div class="controls-row">
            <div class="control-group">
              <label for="hidroCentral">Central</label>
              <select id="hidroCentral"></select>
            </div>
            <div class="control-group">
              <label for="hidroYears">Años para comparar</label>
              <select id="hidroYears" multiple></select>
            </div>
          </div>
        </div>
        <div class="plot-container" id="plotHidro"></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
