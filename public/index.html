<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CELEC · Dashboard Energético</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="brand-row">
        <div class="brand">
          <h1>CELEC · Dashboard</h1>
          <p>Análisis de Producción e Hidrología diaria</p>
        </div>
        <div class="meta-status" id="metaStatus">Cargando metadatos...</div>
      </div>

      <nav class="tab-nav">
        <button class="tab-btn active" data-tab="prod">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
          </svg>
          Producción
        </button>
        <button class="tab-btn" data-tab="hidro">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" />
          </svg>
          Hidrología
        </button>
      </nav>
    </header>

    <main class="dashboard-grid">
      <!-- Módulo de Producción -->
      <section class="module-content active" id="tab-prod">
        <div class="module-card">
          <div class="module-header">
            <div class="module-title">
              <h2>Generación de Energía</h2>
              <span>Seguimiento temporal por central (GWh)</span>
            </div>
            <div class="controls-row">
              <div class="control-group">
                <label for="prodCentral">Central</label>
                <select id="prodCentral"></select>
              </div>
              <div class="control-group">
                <label for="prodYears">Años</label>
                <select id="prodYears" multiple></select>
              </div>
              <div class="control-group">
                <label>Periodo</label>
                <div style="display: flex; gap: 0.5rem;">
                  <select id="prodStartMonth" style="min-width: 100px;">
                    <option value="1">Ene</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Abr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Ago</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dic</option>
                  </select>
                  <select id="prodEndMonth" style="min-width: 100px;">
                    <option value="1">Ene</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Abr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Ago</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12" selected>Dic</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="charts-row">
            <div class="plot-container" id="plotProdLine"></div>
            <div class="plot-container" id="plotProdPie"></div>
          </div>
        </div>
      </section>

      <!-- Módulo de Hidrología -->
      <section class="module-content" id="tab-hidro">
        <div class="module-card">
          <div class="module-header">
            <div class="module-title">
              <h2>Comportamiento Hídrico</h2>
              <span>Caudal y niveles de embalse</span>
            </div>
            <div class="controls-row">
              <div class="control-group">
                <label for="hidroCentral">Central</label>
                <select id="hidroCentral"></select>
              </div>
              <div class="control-group">
                <label for="hidroVariable">Variable</label>
                <select id="hidroVariable">
                  <option value="Caudal (m³/s)">Caudal (m³/s)</option>
                  <option value="Cota (msnm)">Cota (msnm)</option>
                </select>
              </div>
              <div class="control-group">
                <label for="hidroYears">Años</label>
                <select id="hidroYears" multiple></select>
              </div>
              <div class="control-group">
                <label>Periodo</label>
                <div style="display: flex; gap: 0.5rem;">
                  <select id="hidroStartMonth" style="min-width: 100px;">
                    <option value="1">Ene</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Abr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Ago</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dic</option>
                  </select>
                  <select id="hidroEndMonth" style="min-width: 100px;">
                    <option value="1">Ene</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Abr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Ago</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12" selected>Dic</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="plot-container" id="plotHidroMain"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
