<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CELEC · Hidroeléctrica · Producción e Hidrología</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div>
        <h1>CELEC · Hidroeléctrica</h1>
        <p class="subtitle">Dashboard diario. Producción (MWh) e Hidrología (m³/s, msnm).</p>
      </div>
      <div class="meta" id="metaStatus"></div>
    </header>

    <section class="controls">
      <div class="control">
        <label for="selModule">Módulo</label>
        <select id="selModule">
          <option value="produccion">Producción</option>
          <option value="hidrologia">Hidrología</option>
        </select>
      </div>

      <div class="control">
        <label for="selCentral">Central</label>
        <select id="selCentral"></select>
        <div class="hint">CSR = Molino + Mazar + Sopladora + MSF</div>
      </div>

      <div class="control" id="kindControl" style="display:none;">
        <label for="selKind">Variable</label>
        <select id="selKind">
          <option value="caudal_m3s">Caudal (m³/s)</option>
          <option value="cota_msnm">Cota (msnm)</option>
        </select>
      </div>

      <div class="control years">
        <label for="selYears">Años</label>
        <select id="selYears" multiple></select>
        <div class="hint">Tip. Ctrl (Windows) para seleccionar varios</div>
      </div>

      <div class="control period">
        <label>Periodo del año</label>

        <div class="quick">
          <button type="button" class="btn" id="btnFull" data-range="full">Año</button>
          <button type="button" class="btn" id="btnQ1" data-range="q1">Ene–Mar</button>
          <button type="button" class="btn" id="btnQ2" data-range="q2">Abr–Jun</button>
          <button type="button" class="btn" id="btnQ3" data-range="q3">Jul–Sep</button>
          <button type="button" class="btn" id="btnQ4" data-range="q4">Oct–Dic</button>
        </div>

        <div class="range-row">
          <div class="subcontrol">
            <span class="subtle">Desde</span>
            <select id="selFrom"></select>
          </div>
          <div class="subcontrol">
            <span class="subtle">Hasta</span>
            <select id="selTo"></select>
          </div>
        </div>

        <div class="hint">El intervalo es por mes y día. No depende del año.</div>
      </div>
    </section>

    <section class="chart">
      <div id="plot" class="plot"></div>
      <div class="footnote" id="footnote"></div>
    </section>
  </div>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
