name: Daily Celec Data Update

on:
  workflow_dispatch:
  schedule:
    # Corre a las 05:00 UTC (alrededor de las 00:00 hora Ecuador)
    - cron: "0 5 * * *"

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests urllib3

      - name: Run Downloader Bot
        run: python scripts/download_data.py

      - name: Build Dashboard Datasets
        run: python scripts/build_datasets.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Hidro_mensual/ Produ_mensual/ data/ public/data/
          git commit -m "Auto-update data: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git pull --rebase origin main
          git push
