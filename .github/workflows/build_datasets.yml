name: Build CELEC dashboard datasets (monthly)

on:
  workflow_dispatch:
  schedule:
    # 06:00 UTC on day 1 of each month
    - cron: "0 6 1 * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Build datasets
        run: |
          python scripts/build_datasets.py

      - name: Copy datasets into public/data for Pages
        run: |
          mkdir -p public/data
          if [ -d "data" ]; then
            cp -f data/*.csv public/data/ 2>/dev/null || true
            cp -f data/*.json public/data/ 2>/dev/null || true
          fi
          echo "Contents of public/data:"
          ls -lah public/data || true

      - name: Commit updated datasets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data public/data
          git commit -m "Update datasets (monthly)" || echo "No changes to commit"
          git push
